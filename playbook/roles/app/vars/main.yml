config:
  config.toml:
  - key: rpc.laddr
    value: "tcp://0.0.0.0:26657"
    types:
    - full
  - key: p2p.addr_book_strict
    value: false
  - key: p2p.pex
    value: false
    types:
    - validator
    - seat
    - full
  - key: p2p.seed_mode
    value: true
    types:
    - seed
  - key: tx_index.indexer
    value: "null"
    types:
    - validator
    - seed
    - sentry
  app.toml:
  - key: pruning
    value: everything
    types:
    - validator
    - seed
    - seat
    - sentry
  - key: min-retain-blocks
    value: 1
    types:
    - validator
    - seed
    - seat
    - sentry
